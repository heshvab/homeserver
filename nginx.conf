# -- Deny unknown hosts --

server {
    listen 80 default_server;
    server_name _;
    return 444;
}

server {
    listen 443 ssl default_server;
    server_name _;

    ssl_certificate     /etc/letsencrypt/live/shvab.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shvab.xyz/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    return 444;
}

# -- Immich --

server {
    listen 80;
    server_name immich.shvab.xyz;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name immich.shvab.xyz;

    ssl_certificate     /etc/letsencrypt/live/immich.shvab.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/immich.shvab.xyz/privkey.pem;

    client_max_body_size 5G;
    fastcgi_read_timeout 86400;
    client_body_buffer_size 5M;

    location / {
        proxy_pass http://immich-server:2283;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}


